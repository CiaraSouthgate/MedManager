<!DOCTYPE html>
<html>
  <head>
    <title>MedManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
  </head>
  <body>
    <header>
      <h1>MedManager</h1>
      <img class="icon" alt="med icon" src=images/drugsblue.png>
    </header>
    <aside>
      <button id="addMed"><i class="fas fa-plus"></i> Add a Medication</button>
      <button id="logout"><i class="fas fa-door-open"></i> Log Out</button>
    </aside>
    <button id="test">Magical Test Button!</button>
    <div id="background"></div>
    <div class="container">
      <div class="content row">
        <div class="period col" id="morning">
          <h2>Morning</h2>
        </div>
        <div class="period col" id="afternoon">
          <h2>Afternoon &amp; Evening</h2>

        </div>
        <div class="period col" id="night">
          <h2>Night</h2>

        </div>
      </div>
      <div class="content row">
        <div class="period col" id="asNeeded">
          <h4>As Needed</h4>
        </div>
      </div>
    </div>
    <div id="modal">
        <div id="modal-content">
            <h1>Add a medication</h1>
            <form>
              <div id="image">Img</div>
              <input type="text" id="drugName" name="drugName" placeholder="Drug name" required><br/>
              <input type="radio" name="genericOrBrand" value="generic" id="generic"> Generic
              <input type="radio" name="genericOrBrand" value="brandName" id="brandName"> Brand name<br/>
              <input type="text" id="genericName" name="genericName" placeholder="Generic name"><br/>
              <span>Strength </span><input type="text" id="strength" name="strength" placeholder ="0" required>
              <select id="unit" name="unit">
                <option value="mg">mg</option>
                <option value="g">g</option>
                <option value="mcg">mcg</option>
                <option value="mL">mL</option>
                <option value="L">L</option>
                <option value="spray">spray</option>
                <option value="puff">puff</option>
                <option value="drop">drop</option>
                <option value="tab">tab</option>
                <option value="cap">cap</option>
              </select><br/>
              <span>Frequency</span>
              <select id="frequency" name="frequency">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              <span> time(s) per </span>
              <select id="timeUnit" name="timeUnit">
                  <option value="day" selected>day</option>
                  <option value="week">week</option>
                  <option value="month">month</option>
                </select><br/>
              <span>Dosing times </span><input type="checkbox" id="asNeeded" name="asNeeded"><span> as needed</span><br/>
              <div id="times">
                <div class='timeSlot'><input class="timepicker" placeholder="8:00 AM"></div>
              </div>
              
              <span>Auxiliary warnings</span>
              <select id="auxWarnings" name="auxWarnings" multiple size="3">
                <option value="takeWithFood">Take with food</option>
                <option value="takeEmptyStomach">Take on an empty stomach</option>
                <option value="doNotCrush">Do not split or crush</option>
                <option value="takeWithWater">Take with plenty of water</option>
                <option value="drowsy">May cause drowsiness</option>
                <option value="fridge">Keep in refrigerator</option>
                <option value="shake">Shake well</option>
                <option value="noAlcohol">Do not drink alcohol while taking this medication</option>
                <option value="protectLight">Protect from light</option>
                <option value="noGrapefruit">Do not consume grapefruit while taking this medication</option>
                <option value="external">For external use only</option>
                <option value="inhale">For inhalation only</option>
              </select>
              <input type="reset" value="Reset" class="button"><input type="reset" value="Cancel" class="button" id="cancel"><input type="reset" value="ADD" class="button addButton" id="add"><input type="reset" value="ADD and close" class="button addButton" id="addClose">
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.js"></script>
    <script src="js/firebase_init.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
