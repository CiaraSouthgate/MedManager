<!DOCTYPE html>
<html>
  <head>
    <title>MedManager</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <header>
      <h1>MedManager</h1>
      <img class="icon" alt="med icon" src=images/drugsicon.png>
    </header>
    <aside>
      <a class="nav">Add New Medication</a>
      <a class="nav">Manage Medication List</a>
    </aside>
    
    <table class="content">
      <td class="period">
        <h2>Morning</h2>
        <h3>00:00xm</h3>
        <div class="med">
          <input type="checkbox"> Medication Name<br/>
          <span>Notes here</span>
        </div>
      </td>
      <td class="period">
        <h2>Afternoon</h2>
        <h3>00:00xm</h3>
        <div class="med">
          <input type="checkbox"> Medication Name<br/>
          <span>Notes here</span>
        </div>
      </td>
      <td class="period">
        <h2>Evening</h2>
        <h3>00:00xm</h3>
        <div class="med">
          <input type="checkbox"> Medication Name<br/>
          <span>Notes here</span>
        </div>
      </td>
      <td class="period">
        <h2>Night</h2>
        <h3>00:00xm</h3>
        <div class="med">
          <input type="checkbox"> Medication Name<br/>
          <span>Notes here</span>
        </div>
      </td>
    </table>
  </body>
</html>
